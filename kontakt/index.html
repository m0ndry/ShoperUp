    <main>
        <section>
            <h1>Kontakt</h1>
            <form>
                <label>
                    Imię 
                    <input type="text" placeholder="Tu wpisz swoje imię"  autofocus><br>
                </label>
                <label>
                    Nazwisko
                    <input type="text" placeholder="Tu wpisz swoje nazwisko"><br>
                </label>
                <label>
                    Adres e-mail
                    <input type="text" placeholder="Tu wpisz aders e-mail"><br>
                </label>
                <label>
                    Wybierz kraj
                </label>
                <select name="country">
                    <option value="Polska">Polska</option>
                    <option value="Czechy">Czechy</option>
                    <option value="Słowacja">Słowacja</option>
                </select>
                </label><br>
                <label>
                    Zgoda na przetwarzanie danych
                <input type="checkbox" name="terms" required><br>
                </label>
                <input type="submit" value="Send"> 
            </form>
        </section>
    </main>
    <footer>
        <p>Autor: Michał Mądrzak</p>
    </footer>
